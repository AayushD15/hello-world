name: SonarCloud

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install SonarScanner
        run: |
          SCANNER_VERSION=4.7.0.2747
          wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/$SCANNER_VERSION/sonar-scanner-cli-$SCANNER_VERSION-linux.zip
          unzip sonar-scanner-cli-$SCANNER_VERSION-linux.zip
          sudo mv sonar-scanner-$SCANNER_VERSION-linux /opt/sonar-scanner
          echo 'export PATH=$PATH:/opt/sonar-scanner/bin' >> $GITHUB_ENV

      - name: SonarCloud Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sonar-scanner \
            -Dsonar.projectKey=aayush-1507 \
            -Dsonar.organization=Devops \
            -Dsonar.sources=. \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=$SONAR_TOKEN
